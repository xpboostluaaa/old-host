<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Electric calc</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="form">
        <h1 class="form__title">Volt Amper Watt</h1>
        <div class="form__group">
          <input type="number" placeholder=" " id="volt" class="form__input" />
          <label class="form__label">Volt</label>
        </div>

        <div class="form__group">
          <input type="number" placeholder=" " id="amper" class="form__input" />
          <label class="form__label">Amper</label>
        </div>

        <div class="form__group">
          <input type="number" placeholder=" " id="watt" class="form__input" />
          <label class="form__label">Watt</label>
        </div>

        <div class="form__buttons">
          <button class="form__button" id="clear">Clear</button>
          <button class="form__button" id="handle">Handle</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
